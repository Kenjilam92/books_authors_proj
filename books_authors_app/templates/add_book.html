<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a book</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_theme.css' %}">
</head>
<body>
    <div class="left">
    <h1>Add a Book</h1>
    <form action="/adding_a_book" method="post" id="add_book">
        {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title">
    <label for="desc">Description:</label>
    <textarea name="desc" rows="4" form="add_book"></textarea>
    <button type="submit">Add</button>
    </form>
    </div>
    <table class="right table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th><th>Title</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in books_list %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td><a href="books/{{i.id}}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
